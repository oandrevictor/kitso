<div class="person">
    <!--Cover Content-->
    <div class="uk-background-cover" align="center" style="background-image: url({{background}})">
        <div class="uk-width-xxlarge">
            <div class="title person-name">{{person.name}}
            </div>
        </div>
    </div>
    <div class="uk-width-xxlarge content">
        <div class="left-bar uk-width-1-4">
            <img class="poster" ng-src="{{person.image_url}}" />
            <p align="center"> Born in {{ birthday_date_formated }}</p>
            <button class="uk-button uk-button-default edit-user-button" ng-click="editionMode()">
            <span uk-icon="icon: pencil;"></span> Edit person</button>
        </div>

        <div class="section description">
            <div class="section-title">
                Description
            </div>
            <p>
                {{person.description}}
            </p>
        </div>
        <div class="section">
            <div class="section-title">
                Appears in
            </div>

            <div uk-slider>
                <div class="uk-position-relative uk-visible-toggle uk-light">
                    <ul class="uk-slider-items uk-grid">
                        <div ng-repeat="media in mediasPersonAppears">
                            <li>
                                <div class="uk-card uk-grid-match uk-card-default uk-card-hover appears-in" ng-click="goToMedia(media['media'])">
                                    <img ng-src="{{media['media'].images.poster}}">

                                    <div class="uk-card-body">
                                        <p class="uk-align-center uk-text-uppercase" align="center"> {{media['media'].name}}</p>
                                    </div>
                                </div>
                            </li>
                        </div>
                    </ul>

                    <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                    <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>

                </div>

                <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>

            </div>
        </div>
    </div>
</div>
