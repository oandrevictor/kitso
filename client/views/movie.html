<div class="movie">
    <!--Cover Content-->
    <div class="uk-background-cover" align="center">
      <div class="uk-width-xxlarge">
        <div class="title">{{movie.name}}
          <span ng-show="movie.isBoxOffice" class="uk-badge purple">In teathers</span>
        </div>
      </div>
    </div>
    <div class="uk-width-xxlarge content">
      <div class="uk-width-3-4">
              <b>Directed by</b> {{ movie.directors }}
              <br /> Year:
              <b>{{ release_date_formated }}</b> | Genres:
              <b ng-repeat="genre in movie.genres">{{ genre }}</b>
              <div class="rating">
                  <span uk-icon="icon: star; ratio: 2"></span>
                  <div class="rating-value"> 7.2</div>
              </div>
          </div>
          <div class="left-bar uk-width-1-4">
              <img class="poster" src="/images/changeling-poster.jpeg" />
              <button class="uk-button uk-button-default watch-button">
              <span uk-icon="icon: check;"></span> Mark as watched</button>
              <button class="uk-button uk-button-default watch-button" ng-click="editionMode()">
              <span uk-icon="icon: pencil;"></span> Edit movie</button>
          </div>

      <div class="section sinopsis">
        <div class="section-title">
          Sinopse
        </div>
        <p>
          {{movie.overview}}
        </p>
      </div>
    <div class="section">
      <div class="section-title">
        Cast
      </div>
      <div uk-grid>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Angelina Jolie</p>
        </div>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Jean-Claude Van Damme</p>
        </div>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Angelina Jolie</p>
        </div>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Angelina Jolie</p>
        </div>
      </div>

    </div>
    </div>
