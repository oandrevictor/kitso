<div class="movie">
    <!--Cover Content-->
    <div class="uk-background-cover" align="center" style="background-image: url({{ movie.images.cover }})">
      <div class="uk-width-xxlarge">
        <div class="title">{{movie.name}}
          <span ng-show="movie.isBoxOffice" class="uk-badge purple">In teathers</span>
        </div>
      </div>
    </div>
    <div class="uk-width-xxlarge content">
      <div class="uk-width-3-4">
              <b>Directed by</b> Directors
              <br /> Year:
              <b>{{ release_date_formated }}</b> | Genres:
              <b ng-repeat="genre in movie.genres">{{ genre }}</b>
              <div class="rating">
                  <span uk-icon="icon: star; ratio: 2"></span>
                  <div class="rating-value"> 7.2</div>
              </div>
          </div>
          <div class="left-bar uk-width-1-4">
              <img class="poster" ng-src="{{movie.images.poster}}" />
              <button ng-hide="movie.watched" ng-click="markAsWatched(movie._id)" class="uk-button uk-button-default watch-button">
              <span uk-icon="icon: check;"></span> Mark as watched</button>
              <button ng-show="movie.watched" ng-click="markAsNotWatched(movie.watched.watched_id)" class="uk-button uk-button-default watch-button watched">
              <span uk-icon="icon: check;"></span> Watched (undo) </button>
          </div>

      <div class="section sinopsis">
        <div class="section-title">
          Sinopse
        </div>
        <p>
          {{movie.overview}}
        </p>
      </div>
    <div class="section">
      <div class="section-title">
        Cast
      </div>
      <div uk-grid>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Angelina Jolie</p>
        </div>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Jean-Claude Van Damme</p>
        </div>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Angelina Jolie</p>
        </div>
        <div class="cast-info">
          <img class="cast-image" src="/images/angelina-picture.jpg" />
          <p class="cast-name">Angelina Jolie</p>
        </div>
      </div>

    </div>
    </div>
