<div class="tvshow">
    <!--Cover Content-->
    <div class="uk-background-cover" align="center" style="background-image: url({{ tvshow.images.cover }})">
        <div class="uk-width-xxlarge">
            <div class="title tvshow-name">{{ tvshow.name }}</div>

        </div>
    </div>

    <div class="uk-width-xxlarge content">
        <div class="uk-width-3-4">
            <b>Directed by</b> {{ 'Directors' }}
            <br /> Year:
            <b> {{ tvshow.release_date | date: 'yyyy' }}</b> | Genres:
            <b ng-repeat="genre in tvshow.genres">{{ genre }}</b>
            <div class="rating">
                <div>
                    <div class="is-rated-star" ng-show="tvshow.rated"></div>
                    <a ng-hide="tvshow.rated" uk-icon="icon: star; ratio: 2"></a>
                </div>
                <div uk-dropdown="pos: bottom-center; mode: hover" style="z-index: 999">
                    <center>
                        <ul class="uk-iconnav">
                            <div ng-repeat="n in range('10')">
                                <a ng-if="n <= tvshow.rating" class="rating-star" ng-click="rate(tvshow._id, n)"></a>
                                <a ng-if="n > tvshow.rating" uk-icon="icon: star; ratio: .6" ng-click="rate(tvshow._id, n)"></a>
                            </div>
                        </ul>
                    </center>
                </div>
                <div class="rating-value"> 8.3</div>
            </div>
        </div>
        <div class="left-bar uk-width-1-4">
            <img class="poster" style="background-image: url({{ tvshow.images.poster }})" />
            <button ng-hide="tvshow.followed.is_following" class="uk-button uk-button-default watch-button" ng-click="follow(tvshow)">
                <span uk-icon="icon: rss;"></span> Follow</button>
            <button ng-show="tvshow.followed.is_following" class="uk-button uk-button-default watch-button watched" ng-click="unfollow(tvshow)">
                <span uk-icon="icon: rss;"></span> Following </button>
            <button ng-hide="tvshow.watched" ng-click="markAsWatched(tvshow._id)" class="uk-button uk-button-default watch-button">
                <span uk-icon="icon: check;"></span> Mark as watched</button>
            <button ng-show="tvshow.watched" ng-click="markAsNotWatched(tvshow.watched.watched_id)" class="uk-button uk-button-default watch-button watched">
                <span uk-icon="icon: check;"></span> Watched (undo) </button>
            <button class="uk-button uk-button-default watch-button" ng-click="editionMode()">
                <span uk-icon="icon: pencil;"></span> Edit TvShow</button>
        </div>


        <div class="section sinopsis">
            <div class="section-title">
                Overview
            </div>
            <p>
                {{ tvshow.overview }}
            </p>
        </div>
        <div class="section">
            <div class="section-title">
                Cast
            </div>
            <div uk-grid ng-repeat="person in tvshow._cast">
                <div class="cast-info" ng-click="goToPerson(person['_id'])">
                    <img class="cast-image" src="{{ person['image_url'] }}" />
                    <p class="cast-name">{{ person['name'] }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
